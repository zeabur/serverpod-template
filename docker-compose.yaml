version: '3.7'

services:
  postgres:
    image: postgres:14.1
    ports:
      - '8090:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: mypod
      POSTGRES_PASSWORD: "WutktShxMf3ipLf0KpjXF8_v_QQvNCoX"
    volumes:
      - mypod_data:/var/lib/postgresql/data
  redis:
    image: redis:6.2.6
    ports:
      - '8091:6379'
    command: redis-server --requirepass "g_nffC5BKFMiO0-7IPxUEzMEGxit60y7"
    environment:
      - REDIS_REPLICATION_MODE=master
volumes:
  mypod_data:
